<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Toolbox</title>
        <meta name="description" content="Various tools to help in lab automation">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" type="text/css"
              href="{{ url_for('static', filename='dist/semantic.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <div class="ui inverted menu">
            <div class="header item">
                Toolbox
            </div>
            <a class="item" href="{{ url_for('index') }}">Home</a>
            <div class="ui dropdown item">
                Worklist Generators
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" href="{{ url_for('worklists', function='partpooling') }}">Part Pooling</a>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
        <script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='dist/semantic.min.js') }}"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        {% block postscript %}{% endblock %}
    </body>
</html>
