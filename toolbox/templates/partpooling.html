{% extends 'worklists.html' %}

{% block right %}
<form class="ui form" enctype="multipart/form-data" method="post">
    <div class="field">
        <label>Equipment to create files for</label>
        <select name="equipment">
            <option value="mosquito" {% if data.equipment == 'mosquito' %}selected{% endif %}>TTP Mosquito</option>
            <option value="echo" {% if data.equipment == 'echo' %}selected{% endif %}>LabCyte Echo</option>
            <option value="felix" {% if data.equipment == 'felix' %}selected{% endif %}>CyBio Felix</option>
        </select>
    </div>
    <h4 class="ui dividing header">Required values</h4>
    <div class="two fields">
        <div class="field">
            <label>Number of molocules</label>
            <input value="{{ data.num_of_molocules|default(8000) }}" name="num_of_molocules">
        </div>
        <div class="field">
            <label>Final reaction volume (Âµl)</label>
            <input value="{{ data.final_reaction_volume|default(10) }}" name="final_reaction_volume">
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Amount of part (ng)</label>
            <input value="{{ data.amount_of_part|default(10) }}" name="amount_of_part">
        </div>
        <div class="field">
            <label>Amount of backbone (ng)</label>
            <input value="{{ data.amount_of_backbone|default(10) }}" name="amount_of_backbone">
        </div>
    </div>
    <h4 class="ui dividing header">Plate layout</h4>
    <div class="field">
        <label>Number of wells</label>
        <select name="number_of_wells">
            <option value="96">96</option>
            <option value="384">384</option>
        </select>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Water well</label>
            <input value="{{ data.water_well|default('A1') }}" name="water_well">
        </div>
        <div class="field">
            <label>Master Mix well</label>
            <input value="{{ data.master_mix_well|default('B1') }}" name="master_mix_well">
        </div>
    </div>
    <h4 class="ui dividing header">Required files</h4>
    <div class="field">
        <label>Constructs file</label>
        <input type="file" required name="constructs_file">
    </div>
    <div class="field">
        <label>Parts file</label>
        <input type="file" required name="parts_file">
    </div>
    <div class="field">
        <label>Part locations file</label>
        <input type="file" required name="parts_location_file">
    </div>
    <button class="ui primary button">Generate</button>
</form>
{% endblock %}
